<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>
</head>

<body>
    <h2>Imágenes</h2>
    <!-- Para mantener proporción poner o width o height -->
    <img src="img/star_trek_strange_new_worlds.jpg" alt="Star Trek" width="200">

    <h2>Imágenes externas</h2>
    <!-- Usar recortadores de URL: https://tinyurl.com/-->
    <img src="https://tinyurl.com/bdzmpe6v" alt="Star trek">

    <h2>Mapas de imágenes</h2>
    <img src="img/imagen-mapa.png" usemap="#image-map" alt="Mapa">

    <map name="image-map">
        <area alt="html5" title="html5" href="https://www.w3schools.com/html/default.asp" coords="48,32,195,210" shape="rect">
        <area alt="js" title="js" href="https://www.w3schools.com/js/default.asp" coords="280,123,72" shape="circle">
        <area alt="git" title="git" href="https://www.w3schools.com/git/default.asp" coords="626,57,690,119,628,178,564,118" shape="poly">
    </map>
</body>

</html>
