<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table,
        th,
        td {
            border: 1px solid blue;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h2>Tabla Cursos</h2>
    <!-- Emmet por pasos:
     1) table>tr>th*4  -> Fila cabecera
     2) tr*4>td*4 -> Resto de filas
     Emmet 1 paso: table>(tr>th*4)+(tr*4>td*4)  
    -->

    <table>
        <caption>Cursos de diseño gráfico</caption>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Horas</th>
                <th>Plazas</th>
                <th>Horario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML5</td>
                <td colspan="2">20</td>
                <td>09:00-13:00</td>
            </tr>
            <tr>
                <td>CSS3</td>
                <td rowspan="2">40</td>
                <td>15</td>
                <td>16:00-20:00</td>
            </tr>
            <tr>
                <td>Usabilidad</td>
                <td>10</td>
                <td>16:00-20:00</td>
            </tr>
            <tr>
                <td>Ajax</td>
                <td>60</td>
                <td>20</td>
                <td>08:30-12:30</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
